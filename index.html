<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/confetti.css">
</head>

<body>
    <img src="./assets/images/wheel2.png" alt="" id="img" class="center">
    <img src="./assets/images/arrow33.png" id="pin">
    <div class="container">

        <div class="popupHolder" id="initialScreen">
            <p class="popupTxt" style="color: white;">Click to Spin</p>
        </div>

        <svg class="dn">
            <defs>
                <symbol id="svg-confetti">
                    <path fill="currentColor" d="M-.017 6.91L4.035.012l2.587 1.52L2.57 8.43z"></path>
                </symbol>
            </defs>
        </svg>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">
                            <p style="text-align : center;">You + Me = </p>
                        </h3>
                    </div>
                    <div class="modal-body">
                        <h1>
                            <p id="message"> </p>
                        </h1>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="popupHolder " id="popupHolder" style="display: none;">
        <div id="popupTxt" class="popupTxt">abcd</div>
    </div>
</body>

<script src="./assets/js/index.js">
</script>
<script src="./assets/js/confetti.js">
</script>

</html>
