<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <img src="./wheel.png" alt="" id="img">
    <img src="./arrow4.png" id="pin">        
</body>

<script>
    var btn = document.getElementById('img')
    var angle = 0
    anglePerFrame = 28
    function rotate() {

        if (anglePerFrame > 0) {
            btn.style.transform = `rotate(${angle}deg)`
            angle %= 360; angle += anglePerFrame; anglePerFrame -= 0.1;
            setTimeout(() => { rotate() }, 20)
        }
        else {
            render(message[getResult()])
        }
    }
    function render(message){
        var s=
        `<div class="container">
            <h2>Modal Example</h2>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
    
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
    
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">YOU + ME = </h4>
                        </div>
                        <div class="modal-body">
                            <p>${message}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>`
        document.getElementById("product").innerHTML = s
    }
    function initializeRotate(x) {
        anglePerFrame = x
        angle = 0
        rotate()
    }
    function getResult() {
        var pointerAngle = (360 + (angle - 90)) % 360
        var cur = 12
        while (pointerAngle >= 30) {
            pointerAngle -= 30
            cur--
        }
        return cur
    }
    window.onclick = () => {
        initializeRotate(Math.floor(Math.random() * 20) + 20)
    }

    var message=["", "Watch star and moon", "Oops nothing!", "Be forever", "Pillow fights", "Watch sunset", "Workout together", "Long drives", "A night walk", "Cuddles", "Marry", "Cook food", "Dinner date" ]
</script>

</html>
